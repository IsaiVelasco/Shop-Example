<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP TEC</title>


    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white dark:bg-gray-900">

    <div id="idnav">
    </div>
    <div class="flex px-4 mx-auto w-full">
        <main class="lg:ml-72 w-full mx-auto container">

            <div class="center-text">
                <br>
                <h1 class="mb-8 font-extrabold  text-gray-900 dark:text-white md:text-5xl lg:text-4xl">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Shop</span>
                    Tec.
                </h1>
                <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400 mb-8">Administracion de
                    artículos de INFOTEC
                </p>
            </div>



            <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
                <table id="product-table" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    

                </table>
            </div>

            <br>
            <br>

            <form>
                <div class="grid gap-4 mb-4 md:grid-cols-3">
                    <div>
                        <label for="codigo"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Código</label>
                        <input type="number" id="codigo" min="1"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Codigo" required>
                    </div>
                    <div>
                        <label for="descripcion"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
                        <input type="text" id="descripcion"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Nombre del producto" required>
                    </div>
                    <div>
                        <label for="precio"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio</label>
                        <input type="number" id="precio"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Precio USD" required>
                    </div>
                </div>
                <br>
                <div class="grid gap-4 mb-4 md:grid-cols-3">
                    <div></div>
                    <button type="button" id="modificar" onclick="executeUpdate()"
                        class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        Modificar</button>
                    <button type="button" id="registrar" onclick="executeCreate()"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrar</button>

                </div>

            </form>

        </main>
    </div>


    <script src="js/script.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <script src="js/data_structure/model.js"></script>
    <script src="js/data_structure/data.js"></script>
    <script src="js/data_structure/controller.js"></script>
    <script src="js/data_structure/viewProducts.js"></script>

</body>

</html>
